<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>SPFotografias</title>
</head>
<body>
    <header>
        <nav class="menu-nav">
            <ul>
                <li><a href="../index.html">inicio</a></li>
                <li><a href="./servicios.html">servicios</a></li>
                <li><a href="./especiales.html">especiales</a></li>
                <li><a href="./galeria.html">galeria</a></li>
                <li><a href="./contacto.html">contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h1>Completa el formulario y te contacto en breve</h1>
            <form>
                <fieldset>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido">
                </div>
                <div>
                    <label for="correo">Correo:</label>
                    <input type="email" id="correo">
                </div>
                <div>
                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono">
                </div>
                <div>
                    <h3>Genero:</h3>
                    <div>
                        <label for="masculino">Masculino</label>
                        <input type="radio" name="genero">
                        <label for="femenino">Femenino</label>
                        <input type="radio" name="genero">
                        <label for="indefinido">Indefinido</label>
                        <input type="radio" name="genero">
                    </div>
                </div>
                <h3>Dejanos tu comentario</h3>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <div>
                    <input type="submit">
                    <input type="reset">
                </div>
                </fieldset>
            </form>            
        </section>
    </main>
    <footer>
        <div class="redes">
            <a href="https://instagram.com/spfotografia93?igshid=NTdlMDg3MTY=" target="_blank"><img src="../img/instagram.png" alt="Icono de Instagram"></a>
            <a href="https://www.facebook.com/SilvanaPereyraFotografias?mibextid=ZbWKwL" target="_blank"><img src="../img/facebook.png" alt="Icono de Facebook"></a>
            <img src="../img/twitter1.png" alt="Incono de Twitter">
        </div>
    </footer>
</body>
</html>
